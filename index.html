<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Quiz</title>
</head>
<body>
    <main class="main-container">
        <section class="question">
            <h1>Which is the largest country?</h1>
        </section>
        <section class="option">
            <div>
                <input type="radio" id="option1" name="country" value="russia">
                <label for="option1" id="label1">Russia</label>
            </div>
            <div>
                <input type="radio" id="option2" name="country" value="asia">
                <label for="option2" id="label2">Asia</label>
            </div>
            <div>
                <input type="radio" id="option3" name="country" value="japan">
                <label for="option3" id="label3">Japan</label>
            </div>
            <div>
                <input type="radio" id="option4" name="country" value="canada">
                <label for="option4" id="label4">Canada</label>
            </div>
        </section>
        <section class="button">
            <button class="btn">Next</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
